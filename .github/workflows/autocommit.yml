name: Daily Commit

on:
  schedule:
    - cron: '47 8 * * *'  # Runs at 4:35 AM Toronto time (8:35 AM UTC)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… gives push access

      - name: Set up Git and make commit
        run: |
          echo "// Commit made on $(date -u)" >> daily.js
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily.js
          git commit -m "Daily commit: $(date -u)" || echo "No changes to commit"
          git push
