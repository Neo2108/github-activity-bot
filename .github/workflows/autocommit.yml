name: Daily Commit

on:
  schedule:
    - cron: '0 8 * * *'  # 8:00 AM UTC daily or 4:00 AM EDT
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make commit
        run: |
          echo "// Ping at $(date -u)" >> daily.js
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily.js
          git commit -m "Daily commit: $(date -u)" || echo "No changes made"
          git push || echo "No push needed"

